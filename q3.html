<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Ajax q3</title>
    </head>
    <body>
    	<script>
    		"use strict";

            function saisie(){
                let tableau=Array();
                let i=0;
                let nom= prompt("Veuillez entrer votre nom","");
                while((nom != "") &&(nom != null)){
                    tableau[i]=nom;
                    i++;
                    nom= prompt("Veuillez entrer votre nom","");
                }
                tableau.sort();
                return tableau;
            }

            function affiche(tab){
                console.log(tab);
            }

            affiche(saisie());
    	</script>
    </body>
</html>
